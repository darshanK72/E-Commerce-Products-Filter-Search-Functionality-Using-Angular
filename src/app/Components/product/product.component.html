<div class="product-card">
    <div class="image">
        <img [src]="product.thumbnail" alt="">
    </div>
    <div class="title">
        <h3>{{product.title}}</h3>
    </div>
    <div class="brand">
        <p>{{product.brand}}</p>
    </div>
    <div class="description">
        <p>{{product.description}}</p>
    </div>
    <div class="details">
        <div class="price">
            $ {{product.price}}
        </div>
    </div>
</div>
